// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.google.guava:guava:22.0'
        classpath 'com.android.tools.build:gradle:3.0.1'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

// First start an emulator, then run test with ./gradlew run_full_test
task run_full_test {

    task startCloudEndpoint(type: GradleBuild) {
        tasks = ['appengineStart']
    }

    task stopCloudEndPoint(type: GradleBuild) {
        tasks = ['appengineStop']
    }

    task startAndroidTest(type: GradleBuild) {
        tasks = ['connectedAndroidTest']
    }

    doFirst {
        startCloudEndpoint.execute()
        println "Started local server!"
        startAndroidTest.execute()
        println "Ran all tests to success!"
    }

    doLast {
        stopCloudEndPoint.execute()
        println "Stopped local server!"
    }
}
